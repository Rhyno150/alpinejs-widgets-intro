<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
    <script src="https://unpkg.com/alpinejs"></script>


    <div>
        <div class="counter"> </div>
        <div>

            <!-- </div> -->
            <!-- </div> -->

            <div x-data="{ count: 0, max: 10 }">
                <h1>Counter</h1>
                <div class="counter" x-text="count"></div>
                <div> 
                    <button @click="count = Math.min(max, count + 1)" disabled:count >= max>Increment</button>  <button @click="count++">+</button>
                     <button @click="count = Math.max(0, count - 1)" disabled:count <= 0>Decrement</button> 
                    <button @click="count--">-</button>
                     <button @click="if (count > 0) count--" :disabled="count <= 0">Decrement</button> 
                 <button @click="count = 0">Reset</button>
                 
                   
             </div> 
        </div> 
        

       


</body>

</html>
